<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        input {display: none;}

        label {
            display:inline-block;
            height: 100px;
            width: 200px;
            border: 1px solid grey;
            border-radius: 50px;
        }

        input + label::before {
            content: '';
            display: block;
            box-sizing: border-box;
            background-color: green;
            width: 100px;
            height: 100px;
            border: 2px solid grey;
            border-radius: 50px;
            position: relative;
            left: 1px;
        }
        
        input:checked + label::before {
            content: '';
            display: block;
            box-sizing: border-box;
            background-color: green;
            width: 100px;
            height: 100px;
            border: 2px solid grey;
            border-radius: 50px;
            position: relative;
            left: 99px;
        }
    </style>
    
    <title>ios checkbox</title>
</head>
<body>
    <input type="checkbox" id="ios">
    <label for="ios"></label>
</body>
</html>
