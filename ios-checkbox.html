<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        input {
            position:relative;
            top: 50px;
            left: 6px;
            }

        input::before {
            content:'';
            display:inline-block;
            height: 100px;
            width: 185px;
            border: 2px solid grey;
            border-radius: 50px;
            box-shadow: inset 0px 0px 0px 0px #30f34d;
            transition: 0.5s;
            position: relative;
            top: -50px;
            left: -6px;
        }

        input::after {
            content: '';
            display: block;
            background-color: #fff;
            box-sizing: border-box;
            width: 94px;
            height: 94px;
            border-radius: 50px;
            box-shadow: 0px 5px 14px 2px rgba(32, 33, 36, 0.7);
            position: absolute;
            left: 0px;
            top: -45px;
            transition:0.3s;
        }
        
        input:checked::before{
            content:'';
            box-shadow: inset 57px 0px 0px 110px #30f34d;
            transition: 0.3s;

        }
        
        input:checked::after {
            content: '';
            left: 83px;
            top: -46px;
        }

    </style>
    
    <title>ios checkbox</title>
</head>
<body>
    <input type="checkbox">
</body>
</html>
