<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        input.ios {
            position:relative;
            top: 50px;
            left: 6px;
            }

        input.ios::before {
            content:'';
            display:inline-block;
            height: 100px;
            width: 185px;
            border: 2px solid grey;
            border-radius: 50px;
            box-shadow: inset 0px 0px 0px 0px #30f34d;
            transition: 0.5s;
            position: relative;
            top: -50px;
            left: -6px;
        }

        input.ios::after {
            content: '';
            display: block;
            background-color: #fff;
            box-sizing: border-box;
            width: 94px;
            height: 94px;
            border-radius: 50px;
            box-shadow: 0px 5px 14px 2px rgba(32, 33, 36, 0.7);
            position: absolute;
            left: 0px;
            top: -45px;
            transition:0.3s;
        }
        
        input.ios:checked::before{
            content:'';
            box-shadow: inset 57px 0px 0px 110px #30f34d;
            transition: 0.3s;

        }
        
        input.ios:checked::after {
            content: '';
            left: 83px;
            top: -46px;
        }

        .wrap>input {display: none;}

        .wrap>label {
            display: block;
            margin-top: 20px;
            user-select: none;
        }

        .wrap>label::before {
            content: '';
            display: inline-block;
            width: 0px;
            height: 0px;
            padding:10px;
            margin-bottom: -7px;
            margin-right: 5px;
            border: 2px solid;
            border-radius: 20px;
            background: content-box #03c15e;
            box-shadow:0px 0px 0px 0px #BDDECD;
            transition: .3s ;

        }
        
        .wrap>input:checked + label::before {
            box-shadow: 0px 0px 0px 10px transparent;
            width: 14px;
            height: 14px;
            padding: 3px;
            color:#03c15e;
        }

        .wrap>label:active::before {
            box-shadow: 0px 0px 0px 10px #BDDECD;
        }

    </style>
    
    <title>ios checkbox</title>
</head>
<body>
    <input class='ios' type="checkbox">

    <div class="wrap" style="margin: 118px 8px;">
            <input type="radio" name="radio" id="r1">
            <label for="r1">Radio Button</label>
            <input type="radio" name="radio" id="r2">
            <label for="r2">Radio Button</label>
            <input type="radio" name="radio" id="r3">
            <label for="r3">Radio Button</label>
    </div>
</body>
</html>
