<script type='X' id="ch0103/17">
    var x1 = +prompt();
var y1 = +prompt();
var x2 = +prompt();
var y2 = +prompt();
var x3 = +prompt();
var y3 = +prompt();
var a = Math.sqrt(Math.pow(Math.abs(x1 - x2), 2) + Math.pow(Math.abs(y1 - y2), 2));
var b = Math.sqrt(Math.pow(Math.abs(x1 - x3), 2) + Math.pow(Math.abs(y1 - y3), 2));
var c = Math.sqrt(Math.pow(Math.abs(x2 - x3), 2) + Math.pow(Math.abs(y2 - y3), 2));
var s = (a + b + c) / 2;
var result = Math.sqrt(s * (s - a) * (s - b) * (s - c));
console.log(result.toFixed(2))
</script>
